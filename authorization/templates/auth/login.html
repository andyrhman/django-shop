{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-sm w-100" style="max-width: 430px;">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Log In</h3>

          <!-- Alert placeholder -->
          <div id="login-alert"></div>

          <form id="login-form">
            {% csrf_token %}
            <div class="mb-3">
              <label for="identifier" class="form-label">Email or Username</label>
              <input
                type="text"
                class="form-control"
                id="identifier"
                name="identifier"
                required
                placeholder="you@example.com or username"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button
              type="submit"
              id="login-btn"
              class="btn btn-primary w-100"
            >
              Log In
            </button>
          </form>

          <div class="text-center mt-3">
            No account yet?
            <a href="{% url 'register' %}">Register</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('login-form').addEventListener('submit', async e => {
        e.preventDefault();
        const alertBox = document.getElementById('login-alert');
        alertBox.innerHTML = '';

        const btn = document.getElementById('login-btn');
        btn.disabled = true;
        const origText = btn.textContent;
        btn.innerHTML = `
          <span class="spinner-border spinner-border-sm" role="status"
                aria-hidden="true"></span>
          Logging Inâ€¦
        `;

        const data = {
          {% if allow_email_login %}
            email: e.target.identifier.value.trim(),
          {% else %}
            username: e.target.identifier.value.trim(),
          {% endif %}
          password: e.target.password.value
        };

        try {
          const resp = await fetch("{% url 'user_auth:api-login' %}", {
            method: 'POST',
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(data)
          });

          const json = await resp.json().catch(() => ({}));

          if (resp.ok) {
            window.location.href = "/";
          } else {
            if (typeof json === 'object' && json !== null) {
              // if field-level arrays
              Object.values(json).forEach(arr => {
                if (Array.isArray(arr)) {
                  arr.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'alert alert-danger';
                    div.role = 'alert';
                    div.textContent = msg.charAt(0).toUpperCase() + msg.slice(1);
                    alertBox.appendChild(div);
                  });
                }
              });
              if (json.message && !Array.isArray(json.message)) {
                const div = document.createElement('div');
                div.className = 'alert alert-danger';
                div.role = 'alert';
                div.textContent = json.message.charAt(0).toUpperCase() + json.message.slice(1);
                alertBox.appendChild(div);
              }
            } else {
              alertBox.innerHTML = `
                <div class="alert alert-danger" role="alert">
                  ${JSON.stringify(json)}
                </div>`;
            }
          }
        } catch (err) {
          console.error(err);
          alertBox.innerHTML = `
            <div class="alert alert-danger" role="alert">
              Unexpected error. Please try again.
            </div>`;
        } finally {
          btn.disabled = false;
          btn.innerHTML = origText;
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
